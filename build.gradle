plugins {
    id 'java'
    id 'idea'
    id 'maven'
}

group 'com.infogroup'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
}
